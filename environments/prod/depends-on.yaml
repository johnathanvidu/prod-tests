spec_version: 2
environment:
  environment_name: depends-on
  state: active
  owner_email: johnathan.v@quali.com
  spaces:
  - Vido
inputs: 
  in:
    type: string
    default: eu-west-1
  agent:
    type: agent
    default: vido-vido-prod
grains: 
  vido:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/input-number-as-string
      agent:
        name: '{{ .inputs.agent }}'
      inputs:
      - number: '{{ .inputs.in }}'
      - number2: '{{ .inputs.in }}'
      outputs:
      - output

  next:
    kind: terraform
    depends-on: vido
    spec:
      source:
        store: bps
        path: terraform/input-number-as-string
      agent:
        name: '{{ .inputs.agent }}'
      inputs:
      - number: '{{ .grains.vido.outputs.output }}'
      - number2: '{{ .grains.vido.outputs.output }}'
      outputs:
      - output
