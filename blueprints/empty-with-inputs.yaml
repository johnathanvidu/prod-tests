spec_version: 2

inputs:
  vido-optional:
    type: string
    default: ""
  vido-mandatory:
    type: string

outputs:
  out:
    value: '{{ .grains.in-as-out.outputs.out }}'

grains:
  in-as-out:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/input-as-output
      agent:
        name: 'vido-vido-prod'
      inputs:
        - in: '{{ .inputs.vido-optional }}'
      outputs:
        - out
