spec_version: 2

inputs:
  agent:
    type: agent
  in:
    type: string
  region:
    type: string
  region-param:
    type: parameter
    default: eu-west-2
    parameter-name: regions
    

outputs:
  output1:
    value: '{{.grains.first.outputs.out}}'

grains:
  first:
    kind: terraform
    spec:
      backend:
        type: "s3"
        bucket: "stateless-runners-backend"
        region: "eu-west-1"
        key-prefix: 'a/first'  # {{ envId }}/first doesn't work, prob a bug
      source:
        store: bps
        path: terraform/input-as-output
      agent:
        name: '{{.inputs.agent}}'
        use-storage: false
      inputs:
      - in: '{{.inputs.in}}'
      outputs:
      - out
