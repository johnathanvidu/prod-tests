spec_version: 2
description: deploy azure vm

inputs:
  agent:
    type: execution-host
  vm_name:
    type: string
    default: "shiravm"
  resource_group:
    type: string
    default: "shira_rg"

outputs:
  vm1_name:
    value: '{{.grains.vm1.outputs.vm_id}}'

grains:
  vms:
    kind: terraform
    spec:
      source:
        store: prod-tests-shira
        path: terraform/two_azure_vm_legacy_wi
      host:
        name: '{{ .inputs.agent }}'
      inputs:
        - vm1_name: '{{.inputs.vm_name}}1'
        - vm2_name: '{{.inputs.vm_name}}2'
        - resource_group: '{{.inputs.resource_group}}'
      outputs:
        - vm_id
