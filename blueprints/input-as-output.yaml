spec_version: 2

inputs:
  agent:
    type: agent
  in:
    type: string

outputs:
  output1:
    value: '{{.grains.first.outputs.out}}'

grains:
  first:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/input-as-output
      agent:
        name: '{{.inputs.agent}}'
      inputs:
      - in: '{{.inputs.in}}'
      outputs:
      - out
  second:
    depends-on: first
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/input-as-output
      agent:
        name: '{{.inputs.agent}}'
      inputs:
      - in: '{{.grains.first.outputs.out}}'
      outputs:
      - out

  third:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/input-as-output
      agent:
        name: '{{.inputs.agent}}'
      inputs:
      - in: 'kidush'
      outputs:
      - out
    
