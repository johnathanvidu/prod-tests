spec_version: 2
description: Workflow to power on Azure VMs via built-in action

    
workflow:
  scope: env
  labels-selector: parameter-update
  triggers:
    - type: event
      event:
        - 'Parameter Updates Detected'

grains:
  power_on_azvm:
    kind: shell
    spec:
      agent:
        name: 'review1-vido'
      activities:
        deploy:
          commands:
            - "echo vido"
