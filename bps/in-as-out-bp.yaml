spec_version: 2

inputs:
  in:
    type: string

outputs:
  out:
    value: '{{ .grains.in-as-out.outputs.out }}'

grains:
  in-as-out:
    kind: blueprint
    spec:
      source:
        store: bps
        path: 'bps/input-as-output-unique.yaml'
      inputs:
        - agent: 'demo-prod'
        - in: '{{ .inputs.in }}'
      outputs:
        - out
